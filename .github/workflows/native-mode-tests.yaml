name: Native Mode Tests

on:
  push:
    tags: [ v* ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        maven_profiles: [
          "jackson-classic", "jsonb-classic",
          "jackson-reactive", "jsonb-reactive"
        ]

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin
          cache: 'maven'

      - name: Compile
        run: ./mvnw clean install -Pquick -pl '!integration-test'

      - uses: graalvm/setup-graalvm@v1
        with:
          java-version: '17'
          distribution: 'graalvm'
          components: 'native-image'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Native Tests - Core (latest - classic - jackson)
        run: ./mvnw clean verify -P it,native,${{ matrix.maven_profiles }} -pl 'integration-test/core'

      - name: Native Tests - Non-core integrations
        run: ./mvnw clean verify -P it,native -pl 'integration-test/metrics,integration-test/zalando'
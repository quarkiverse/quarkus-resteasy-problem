name: Native Mode Tests

on:
  push:
    tags: [ v* ]
  workflow_dispatch:

jobs:
  test-core-native:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        maven_profiles: ["jackson-classic", "jsonb-classic", "jackson-reactive", "jsonb-reactive"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin
          cache: 'maven'

      - uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21'
          distribution: 'graalvm'
          components: 'native-image'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Compile
        run: ./mvnw install -Pquick

      - name: Native Tests
        run: ./mvnw clean verify -P it,native,${{ matrix.maven_profiles }} -pl 'integration-test/core'

  test-extensions-native:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      matrix:
        it_modules: ["openapi", "metrics", "zalando"]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin
          cache: 'maven'

      - uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21'
          distribution: 'graalvm'
          components: 'native-image'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Compile
        run: ./mvnw install -Pquick

      - name: Native Tests
        run: ./mvnw clean verify -P it,native -pl 'integration-test/${{ matrix.it_modules }}'
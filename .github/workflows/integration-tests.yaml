name: Integration Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        maven_profiles: [
            "jackson-classic", "jsonb-classic",
            "jackson-reactive", "jsonb-reactive"
        ]

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin
          cache: 'maven'

      - name: Compile
        run: ./mvnw install -Pquick

      - name: Integration Tests - Core (latest - classic - jackson)
        run: ./mvnw clean verify -P it,${{ matrix.maven_profiles }} -pl 'integration-test/core'

      - name: Integration Tests - Non-core integrations
        run: ./mvnw clean verify -P it -pl 'integration-test/metrics,integration-test/zalando'